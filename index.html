<!DOCTYPE html>
<html lang="ru">
<head><meta charset="UTF-8"><title>Test CSV fetch</title></head>
<body>
  <pre id="out">Загрузка...</pre>
  <script>
    const out = document.getElementById('out');
    fetch("https://thingproxy.freeboard.io/fetch/https://cloud.vrnds.ru/s/zw7yTzDBqLWYiF4/download?download=1")
      .then(r => {
        if (!r.ok) throw new Error(`HTTP error! status: ${r.status}`);
        return r.text();
      })
      .then(text => {
        out.textContent = text.slice(0, 500); // Покажем первые 500 символов
      })
      .catch(e => {
        out.textContent = 'Ошибка: ' + e.message;
      });
  </script>
</body>
</html>
